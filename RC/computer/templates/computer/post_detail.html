{% extends 'computer/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="col-lg-8">
  <article>
    <div class="post-image">
      <div class="post-heading">
        <h3><a href="#">Details of the image</a></h3>
      </div>
      <img src="{{post.image.url}}" width="640" height="480" />
    </div>
    <p>
      {{post.text}}
    </p>
    <div class="bottom-article">
      <ul class="meta-post">
        <li><i class="icon-calendar"></i><a href="#"> {{post.created_date}}</a></li>
        <li><i class="icon-user"></i><a href="#">{{post.author}}</a></li>
        <li><i class="icon-folder-open"></i><a href="#"> Blog</a></li>
      </ul>
    </div>
  </article>
</div>


{% endblock %}
